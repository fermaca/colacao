<body>

  <div class="slider-container">
    <div class="slider-tracked"></div>
    <div class="slider-track"></div>
    <input type="range" min="15" max="60" value="25" class="slider" id="ticket">
    
  </div>
  
  <div class="switch-container">
  <p>¿Tienes delivery propio?</p>
    <label class="switch-wrapper">
      <input type="checkbox" id="delivery">
      <span class="switch round"></span>
    </label>
  </div>
  

  <div class="slider-container">
    <div class="slider-tracked"></div>
    <div class="slider-track"></div>
    <input type="range" min="0" max="30" value="30" class="slider" id="fee">
  </div>

  <div><p>Info</p></div>
  <p>Delivery fee: <span id="fee-value"></span></p>
  <p>Average ticket: <span id="ticket-value"></span></p>
  <p>Delivery propio: <span id="delivery-value"></span></p>


  <table id="calc-results">
    <tr>
      <th>Delitbee</th>
      <th>Platforms</th>
    </tr>
    <tr>
      <td><span id="dtbFee"></span></td>
      <td><span id="platformsFee"></span></td>
      <td><span>Comisión</span></td>
    </tr>
    <tr>
      <td><span id="dtbProfit"></span></td>
      <td><span id="platformsProfit"></span></td>
      <td><span>Beneficio</span></td>
    </tr>
  </table>

  <div>Ganarás <span id="totalProfit"></span>más despues de 1.000 pedidos</div>
